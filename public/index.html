<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"></script>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Weather App</h1>
            <form id="weather-form" class="search-form">
                <input type="text" id="Search" name="Search" class="Search" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
            <div id="weather-info" class="weather-info">
                <div class="city-name">Germany</div>
                <div class="temperature">72Â°F</div>
                <div class="condition">Partly Cloudy</div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind-speed">Wind: 5 mph</div>
            </div>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>
</html>
